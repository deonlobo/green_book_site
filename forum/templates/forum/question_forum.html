{% extends 'green_book_app/base.html' %}
{% load static %}
{% block header %}
    {{ form.media }}
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'forum/css/question_forum.css' %}">
{% endblock %}

{% block content %}
    <h2>Create a Question</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
