{% extends 'green_book_app/base.html' %}
{% load static %}

{% block header %}
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <link href="{% static '/green_book_app/css/bootstrap-icons.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static '/green_book_app/css/slick.css' %}"/>

    <link href="{% static '/green_book_app/css/index.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <br/>
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    {% include 'green_book_app/index.html' %}

{% endblock %}


{% block js %}
        <!-- JAVASCRIPT FILES -->
        <script src="{% static '/green_book_app/js/jquery.min.js' %}"></script>
        <script src="{% static '/green_book_app/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static '/green_book_app/js/Headroom.js' %}"></script>
        <script src="{% static '/green_book_app/js/jQuery.headroom.js' %}"></script>
        <script src="{% static '/green_book_app/js/slick.min.js' %}"></script>
        <script src="{% static '/green_book_app/js/custom.js' %}"></script>
{% endblock %}
