{% extends 'green_book_app/base.html' %}
{% load static %}

{% block content %}

    <div class="container my-4">

    <div class="row">

    {% for project in projects %}
        <div class="col-lg-4">
            <div class="card" >
                <img class="card-img-top" src="{{ project.img_1.url }}" alt="Card image cap" style="width: 100%;height: 20rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ project.title | truncatewords:4 }}</h5>
                    <p class="card-text">Tools: {{ project.tools | truncatewords:3 }}</p>
                    <a href="{% url 'DIYProject:editproject' project.pk %}" class="btn btn-success">Edit</a>
                    <a href="{% url 'DIYProject:deleteproject' project.pk %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>

    </div>




{% endblock %}
