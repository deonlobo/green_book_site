{% extends 'green_book_app/base.html' %}

{% block content %}
<div class="container">
    {% if messages %}
    {% for message in messages %}
    <br />
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
</div>
<div class="container-fluid d-flex align-items-center" style="height: 100vh">
    <div class="col-12 mx-auto p-5 bg-body rounded" style="background: transparent">
        <div class="row">
            <div class="col-6 d-flex align-items-center justify-content-center">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player src="https://lottie.host/433d1ea9-f335-4d47-b7bb-35b45d48d2f0/RPcYo7go34.json"
                    background="##f6f0ea" speed="1" style="width: 300px; height: 300px" loop  autoplay
                    direction="1" mode="normal"></lottie-player>
            </div>
            <div class="col-6">
                <h1 class="text-center">Login</h1>
                <br />

                <form action="" method=POST>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" class="form-control" name="username" aria-describedby="emailHelp"
                            placeholder="Enter username">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Submit" class="btn btn-success" style="background: #42855B;">
                    </div>
                    <div
                        style="display: flex; align-items: center; justify-content: center; margin-top: 1em; gap: 1rem;">
                        <a class="link link-secondary" href="{% url 'register_user' %}"
                            style="color: dimgrey; text-decoration: none;">New User</a>
                        <span>|</span>
                        <a class="link link-secondary" href="{% url 'password_reset' %}"
                            style="color: dimgrey; text-decoration: none;">Forgot Password</a>
                    </div>

                </form>
            </div>
        </div>


    </div>

</div>


{% endblock %}
