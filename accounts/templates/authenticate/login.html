{% extends 'green_book_app/base.html' %}

{% block content %}
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <br/>
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="container mb-2">

        <div class="col-md-6 mx-auto shadow p-5 mt-5 bg-body rounded">
            <h1 class="text-center">Login</h1>
            <br/>

            <form action="" method=POST>
                {% csrf_token %}
                  <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                  </div>
                <div class="text-center">
                    <input type="submit" value="Submit" class="btn btn-success" style="background: #42855B;">
                </div>
            </form>
        </div>
      <div class="col-6 justify-content-center mx-auto px-0 mt-2">
    <a class="link link-secondary" href="{% url 'register_user' %}"> New User </a> |
    <a class="link link-secondary" href="{% url 'password_reset' %}"> Forgot Password </a>
      </div>
    </div>


{% endblock %}
